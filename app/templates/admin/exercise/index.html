{% extends "base.html" %}
{% block content %}
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th colspan="5" class="">
        <!-- Text inside the table header row -->
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-white mb-0">Exercises List</p>
          <a href="{{ url_for('main.add_exercise') }}" class="btn btn-success text-white text-decoration-none">
            +
          </a>
        </div>
      </th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for exercise in exercises %}
    <tr>
      <td>{{ exercise['id']}}</td>
      <td>{{ exercise['name']}}</td>
      <td>{{ exercise['description']}}</td>
      <td>{{ exercise.category.name }}</td>
      <td class="d-flex justify-content-start">
        <a href="{{ url_for('main.edit_exercise', id=exercise.id) }}"
          class="btn btn-warning text-white text-decoration-none">
          Edit
        </a>

        <form action="{{ url_for('main.delete_exercise', id=exercise.id) }}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
