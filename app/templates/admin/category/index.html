{% extends "base.html" %}

{% block content %}

<!--TODO: add rounded to table-->
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th colspan="5" class="">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-white mb-0">Category List</p>
          <a href="{{ url_for('main.add_category') }}" class="btn btn-success text-white text-decoration-none">
            +
          </a>
        </div>
      </th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category['id']}}</td>
      <td>{{ category['name']}}</td>
      <td class="d-flex justify-content-start">
        <a href="{{ url_for('main.edit_category', id=category.id) }}"
          class="btn btn-warning text-white text-decoration-none">
          Edit
        </a>

        <form action="{{ url_for('main.delete_category', id=category.id) }}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
