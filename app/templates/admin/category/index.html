{% extends "base.html" %}
{% block content %}
<table class="table table-dark table-striped custom-rounded-table">
  <thead>
    <tr>
      <th colspan="5">
        <div class="d-flex justify-content-end mb-4">
          <a href="{{ url_for('admin.index') }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Back to Admin Panel
          </a>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-white mb-0">Category List</p>
          <a href="{{ url_for('admin.add_category') }}" class="btn btn-success text-white text-decoration-none">
            +
          </a>
        </div>
      </th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category['id']}}</td>
      <td>{{ category['name']}}</td>
      <td class="d-flex justify-content-start gap-2">
        <a href="{{ url_for('admin.edit_category', id=category.id) }}"
          class="btn btn-warning text-white text-decoration-none">
          Edit
        </a>

        <form action="{{ url_for('admin.delete_category', id=category.id) }}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
