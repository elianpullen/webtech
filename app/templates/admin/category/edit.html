{% extends "base.html" %}
{% block content %}
<div class="container mt-5 p-4 rounded bg-dark text-white">
    <div class="d-flex justify-content-end mb-4">
        <a href="{{ url_for('admin.category') }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Back to Categories
        </a>
    </div>
    <h1 class="text-danger text-center mb-4">Edit Category</h1>
    <form action="" method="POST">
        <div class="mb-3" id="name">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">Edit Category</button>
    </form>
    <a href="{{ url_for('admin.category') }}" class="btn btn-secondary w-100 mt-3">Back to Categories</a>
</div>
{% endblock %}
