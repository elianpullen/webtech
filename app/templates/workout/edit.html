{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Workout</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Workout Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ workout.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ workout.date }}">
        </div>
        
        <div class="form-group">
            <label for="note">Notes</label>
            <textarea class="form-control" id="note" name="note" rows="3">{{ workout.note }}</textarea>
        </div>
        
        <h3>Select Exercises</h3>
        
        <div class="row">
            {% for exercise in exercises %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="exercise_{{ exercise.id }}" name="exercise_{{ exercise.id }}"
                                {% if exercise.id in workout_exercises %} checked {% endif %}>
                            <label class="form-check-label" for="exercise_{{ exercise.id }}">
                                <h5>{{ exercise.name }}</h5>
                            </label>
                        </div>
                        
                        <div class="exercise-details mt-2" id="details_{{ exercise.id }}">
                            <div class="form-group">
                                <label for="sets_{{ exercise.id }}">Sets</label>
                                <input type="number" class="form-control" id="sets_{{ exercise.id }}" name="sets_{{ exercise.id }}" min="0"
                                    value="{{ workout_exercises[exercise.id].sets if exercise.id in workout_exercises else 0 }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="reps_{{ exercise.id }}">Reps</label>
                                <input type="number" class="form-control" id="reps_{{ exercise.id }}" name="reps_{{ exercise.id }}" min="0"
                                    value="{{ workout_exercises[exercise.id].reps if exercise.id in workout_exercises else 0 }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="weight_{{ exercise.id }}">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight_{{ exercise.id }}" name="weight_{{ exercise.id }}" min="0"
                                    value="{{ workout_exercises[exercise.id].weight if exercise.id in workout_exercises else 0 }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="duration_{{ exercise.id }}">Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration_{{ exercise.id }}" name="duration_{{ exercise.id }}" min="0"
                                    value="{{ workout_exercises[exercise.id].duration if exercise.id in workout_exercises else 0 }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Update Workout</button>
        <a href="{{ url_for('main.workouts') }}" class="btn btn-secondary mt-3 ml-2">Cancel</a>
    </form>
</div>

<script>
    // Show/hide exercise details when checkbox is clicked
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach(function(checkbox) {
            const id = checkbox.id.split('_')[1];
            const details = document.getElementById('details_' + id);
            
            // Initially show/hide details based on checkbox state
            if (checkbox.checked) {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    details.style.display = 'block';
                } else {
                    details.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
