{% extends "base.html" %}

{% block content %}

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th colspan="{{ 6 + extra_columns|default(0) }}">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-white mb-0">Users List</p>
          <a href="{{ url_for('add_user') }}" class="btn btn-success text-white text-decoration-none">
            +
          </a>
        </div>
      </th>
    </tr>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Password</th>
      <th scope="col">Adminrights</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user['name'] }}</td>
      <td>{{ user['password'] }}</td>
      {% if user['is_admin'] == True %}
      <td>Yes</td>
      {% else %}
      <td>No</td>
      {% endif %}

      <td class="d-flex justify-content-start gap-2">
        <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning text-white text-decoration-none">
          Edit
        </a>
        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
